<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Website</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }

    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .intro, .outro {
      font-size: 3rem;
      text-align: center;
    }

    .content {
      display: flex;
      width: 100%;
      padding: 4rem;
    }

    .text {
      flex: 1;
      padding: 2rem;
      font-size: 1.5rem;
      line-height: 2rem;
    }

    .image-wrapper {
      flex: 1;
      position: relative;
    }

    .sticky {
      position: sticky;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px;
    }

    .sticky img {
      width: 350px;
      height: 450px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      opacity: 0;
      transform: translateY(100px);
      position: absolute;
    }

    .sticky img.active {
      opacity: 1;
      transform: translateY(0);
      transition: all 1s ease;
    }
  </style>
</head>
<body>

  <!-- Intro -->
  <section class="intro">ðŸŒŸ Welcome to the Experience ðŸŒŸ</section>

  <!-- Content Pages -->
  <section class="content" id="page1">
    <div class="text">This is description for image 1</div>
    <div class="image-wrapper">
      <div class="sticky">
        <img src="https://picsum.photos/id/1015/600/800" alt="Image 1">
      </div>
    </div>
  </section>

  <section class="content" id="page2">
    <div class="text">This is description for image 2</div>
    <div class="image-wrapper">
      <div class="sticky">
        <img src="https://picsum.photos/id/1025/600/800" alt="Image 2">
      </div>
    </div>
  </section>

  <section class="content" id="page3">
    <div class="text">This is description for image 3</div>
    <div class="image-wrapper">
      <div class="sticky">
        <img src="https://picsum.photos/id/1035/600/800" alt="Image 3">
      </div>
    </div>
  </section>

  <section class="content" id="page4">
    <div class="text">This is description for image 4</div>
    <div class="image-wrapper">
      <div class="sticky">
        <img src="https://picsum.photos/id/1045/600/800" alt="Image 4">
      </div>
    </div>
  </section>

  <section class="content" id="page5">
    <div class="text">This is description for image 5</div>
    <div class="image-wrapper">
      <div class="sticky">
        <img src="https://picsum.photos/id/1055/600/800" alt="Image 5">
      </div>
    </div>
  </section>

  <!-- Outro -->
  <section class="outro">ðŸš€ Thanks for Scrolling ðŸš€</section>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    const sections = document.querySelectorAll(".content");

    sections.forEach((section, index) => {
      const img = section.querySelector("img");

      gsap.fromTo(img,
        {opacity: 0, y: 100},
        {
          opacity: 1, y: 0,
          duration: 1,
          scrollTrigger: {
            trigger: section,
            start: "top center",
            end: "bottom center",
            scrub: true,
            toggleActions: "play none none reverse"
          }
        }
      );
    });
  </script>

</body>
</html>
